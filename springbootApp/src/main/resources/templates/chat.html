<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Real-Time Chat Application</h1>
        <div id="chat" class="border rounded p-3 mb-5" style="height: 300px; overflow-y:auto">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="senderInput" placeholder="Type your message here...">
        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" id="messageInput" placeholder="Type your message here...">
        </div>

    </div>
</body>
</html>
